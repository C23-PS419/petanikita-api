name: Build Docker Image and Deploy to Google Cloud Run

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  deploy:
    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
    steps:
      - name: Login
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_EMAIL }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: Tag Docker image
        run: docker tag $IMAGE_NAME gcr.io/${{ secrets.GCP_PROJECT_ID }}/$IMAGE_NAME

      - name: Push Docker image
        run: docker push $IMAGE_NAME

      - name: Deploy Docker image
        run: |
          gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} \
          --image $IMAGE_NAME  \
          --region asia-southeast2 \
          --platform managed \
          --port 80 \
          --allow-unauthenticated \
          --set-env-vars="DB_DATABASE=${{ secrets.DB_DATABASE }},DB_USERNAME=${{ secrets.DB_USERNAME }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_HOST=${{ secrets.DB_HOST }},APP_KEY=${{ secrets.APP_KEY }},APP_DEBUG=${{ secrets.APP_DEBUG }},GOOGLE_CLOUD_KEY_FILE=${{ secrets.GOOGLE_CLOUD_KEY_FILE }},GOOGLE_CLOUD_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},GOOGLE_CLOUD_STORAGE_BUCKET=${{ secrets.GOOGLE_CLOUD_STORAGE_BUCKET }},FILESYSTEM_DISK=${{ secrets.FILESYSTEM_DISK }},GOOGLE_CLOUD_STORAGE_API_URI=${{ secrets.GOOGLE_CLOUD_STORAGE_API_URI }}"
